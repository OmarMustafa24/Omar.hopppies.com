<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assists/css/text.css">
    <title>Text Me</title>
</head>
<body>

    <!-- header design -->
   <header class="header">
    <a href="#" class="logo"><span>O</span>mar.<span class="animate" style="--i:1;"></span></a>

    <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

    <nav class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#about">About</a>
      <a href="#education">Education</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>

      <span class="active-nav"></span>
      <span class="animate" style="--i:2;"></span>
    </nav>
   </header>


   <!--  contact section design -->
   <section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span><span class="animate scroll" style="--i:1;"></span></h2>

    <form action="#">
      <div class="input-box">
        <div class="input-field">
          <input type="text" name="Name" placeholder="Full Name" required>
          <span class="focus"></span>
        </div>
        <div class="input-field">
          <input type="text"  name="Email" placeholder="Email Address" required>
          <span class="focus"></span>
        </div>

        <span class="animate scroll" style="--i:2;"></span>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="number" name="Number" placeholder="Mobile Number" required>
          <span class="focus"></span>
        </div>
        <div class="input-field">
          <input type="text" name="Subject" placeholder="Subject" required>
          <span class="focus"></span>
        </div>

        <span class="animate scroll" style="--i:3;"></span>
      </div>

      <div class="textarea-field">
        <textarea name="Message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
        <span class="focus"></span>

        <span class="animate scroll" style="--i:4;"></span>
      </div>

      <div class="btn-box btns">
        <button type="submit" class="btn">Submit</button>

        <span class="animate scroll" style="--i:5;"></span>
      </div>
    </form>
 </section>

 <!--  footer design -->
 <footer class="footer">
    <div class="footer-text">
      <p>Copyright &copy; 2023 by Hoppies | All Rights Reserved.</p>

      <span class="animate scroll" style="--i:6;"></span>
    </div>

    <div class="footer-iconTop">
      <a href="#"><i class='bx bx-up-arrow-alt'></i></a>

      <span class="animate scroll" style="--i:7;"></span>
    </div>
 </footer>


  <script src="assists/js/script.js"></script>

</body>
</html>
